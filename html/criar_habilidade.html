<!DOCTYPE html>
<html>
    <head>
        <title>Freedom RPG App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

		<div class="container-fluid">
			<header class="page-header bg-blue color-white mb-4 row">
				<div class="col-12 text-center"><h1>Criar Habilidade</h1></div>
			</header>

			<form class="from-default" id="form_create_hability" method="post" action="#">
				<div class="row">
					<div class="col-12 mb-3">
						<input type="text" class="form-control" name="name" id="name" placeholder="Nome da habilidade">
					</div>
				</div>

				<div class="row align-items-center mb-3">
					<div class="col-12"><label class="mb-0">Efeito</label></div>
					<div class="col-10">
						<input type="range" min="0" max="12" step="3" class="form-control" name="effect" id="effect">
					</div>
					<div class="col-2 text-center partial-result">
						6
					</div>
				</div>

				<div class="row align-items-center mb-3">
					<div class="col-12"><label class="mb-0">Alcance</label></div>
					<div class="col-10">
						<input type="range" min="0" max="12" step="3" class="form-control" name="range" id="range">
					</div>
					<div class="col-2 text-center partial-result">
						6
					</div>
				</div>

				<div class="row align-items-center mb-3">
					<div class="col-12"><label class="mb-0">Area</label></div>
					<div class="col-10">
						<input type="range" min="0" max="12" step="3" class="form-control" name="area" id="area">
					</div>
					<div class="col-2 text-center partial-result">
						6
					</div>
				</div>

				<div class="row align-items-center mb-3">
					<div class="col-12"><label class="mb-0">Duração</label></div>
					<div class="col-10">
						<input type="range" min="0" max="12" step="3" class="form-control" name="duration" id="duration">
					</div>
					<div class="col-2 text-center partial-result">
						6
					</div>
				</div>

				<div class="row align-items-center mb-3">
					<div class="col-12"><label class="mb-0">Tempo de conjuração</label></div>
					<div class="col-10">
						<input type="range" min="0" max="12" step="3" class="form-control" name="casting_time" id="casting_time">
					</div>
					<div class="col-2 text-center partial-result">
						6
					</div>
				</div>

				<div class="row align-items-center mb-3">
					<div class="col-10 text-right"><label class="mb-0">Dificuldade total:</label></div>
					<div class="col-2 text-center total-result">
						18
					</div>
				</div>

				<div class="row">
					<div class="col-12 mb-3">
						<textarea class="form-control" placeholder="Descrição da habilidade"></textarea>
					</div>
				</div>

				<div class="row">
					<div class="col-6 mb-3">
						<button type="reset" class="w-100 btn btn-danger">Cancelar</button>
					</div>
					<div class="col-6 mb-3">
						<button type="reset" class="w-100 btn btn-success">Salvar</button>
					</div>
				</div>
			</form>
		</div>

        <footer>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        </footer>
    </body>
    
</html>
